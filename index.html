<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS CALC.</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico?" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway+Dots&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="calculator">
      <div class="row" id="result">
        <div id="history">
          <p id="history-value">Welcome</p>
        </div>
        <div id="output">
          <p id="output-value"></p>
        </div>
      </div>
      <div class="row">
        <button class="dark input" id="clear">C</button>
        <button class="dark input" id="back"><-</button>
        <button class="dark input" id="divide">÷</button>
        <button class="dark input" id="multiply">x</button>
      </div>
      <div class="row">
        <button class="light input" id="seven">7</button>
        <button class="light input" id="eight">8</button>
        <button class="light input" id="nine">9</button>
        <button class="light input" id="subtract">-</button>
      </div>
      <div class="row">
        <button class="light input" id="four">4</button>
        <button class="light input" id="five">5</button>
        <button class="light input" id="six">6</button>
        <button class="light input" id="add">+</button>
      </div>
      <div class="row">
        <button class="light input" id="one">1</button>
        <button class="light input" id="two">2</button>
        <button class="light input" id="three">3</button>
        <button class="light input" id="preiod">.</button>
      </div>
      <div class="row">
        <button class="light long input" id="zero">0</button>
        <button class="red long input" id="equals">=</button>
      </div>
      <div id="blink"></div>
    </div>
    <footer>Copyright © 2023 FullTiltTony</footer>
  </body>
  <script src="script.js"></script>
</html>
