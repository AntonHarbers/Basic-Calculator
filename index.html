<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS CALC.</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <!-- FAVICON -->
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway+Dots&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1 class="header">Odin Calculator</h1>
    <div id="calculator">
      <div class="row" id="result">
        <div id="history">
          <p id="history-value">Welcome</p>
        </div>
        <div id="output">
          <p id="output-value"></p>
        </div>
      </div>
      <div class="row">
        <button class="dark input">C</button>
        <button class="dark input"><-</button>
        <button class="dark input">÷</button>
        <button class="dark input">x</button>
      </div>
      <div class="row">
        <button class="light input">7</button>
        <button class="light input">8</button>
        <button class="light input">9</button>
        <button class="light input">-</button>
      </div>
      <div class="row">
        <button class="light input">4</button>
        <button class="light input">5</button>
        <button class="light input">6</button>
        <button class="light input">+</button>
      </div>
      <div class="row">
        <button class="light input">1</button>
        <button class="light input">2</button>
        <button class="light input">3</button>
        <button class="light input">.</button>
      </div>
      <div class="row">
        <button class="light long input">0</button>
        <button class="red long input">=</button>
      </div>
      <div id="blink"></div>
    </div>
    <footer>Copyright © 2023 FullTiltTony</footer>
  </body>
</html>
