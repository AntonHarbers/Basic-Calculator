<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS CALC.</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico?" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway+Dots&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="calculator">
      <div class="row" id="result">
        <div id="history">
          <p id="history-value">100 + 20</p>
        </div>
        <div id="output">
          <p id="output-value">120</p>
        </div>
      </div>
      <div class="row">
        <button class="dark">C</button>
        <button class="dark"><-</button>
        <button class="dark">÷</button>
        <button class="dark">x</button>
      </div>
      <div class="row">
        <button class="light">7</button>
        <button class="light">8</button>
        <button class="light">9</button>
        <button class="light">-</button>
      </div>
      <div class="row">
        <button class="light">4</button>
        <button class="light">5</button>
        <button class="light">6</button>
        <button class="light">+</button>
      </div>
      <div class="row">
        <button class="light">1</button>
        <button class="light">2</button>
        <button class="light">3</button>
        <button class="light">.</button>
      </div>
      <div class="row">
        <button class="light long">0</button>
        <button class="red long">=</button>
      </div>
      <div id="blink"></div>
    </div>
    <footer>Copyright © 2023 FullTiltTony</footer>
  </body>
  <script src="script.js"></script>
</html>
